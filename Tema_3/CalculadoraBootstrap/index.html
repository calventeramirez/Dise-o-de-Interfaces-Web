<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <!--<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">-->
    <link href="CSS/bootstrap.min.css" rel = "stylesheet">
  </head>
  <body>
    <div class = "container">
      <h1>Aplicaci√≥n de Calculadora</h1>
      <form id="formulario">
        <div>
          <label for="operandoA" class ="form-label">Operando A:</label>
          <input
            type="number"
            placeholder="Escribe el operando A"
            id="operandoA" class = "form-control"
          />
        </div>
        <div>
          <label for="operandoB" class = "form-label">Operando B:</label>
          <input
            type="number"
            placeholder="Escribe el operando B"
            id="operandoB" class = "form-control"
          />
        </div>
      </form>
      <!--Sacamos duera del formulario par auqe no se ejecute POST-->
      <button type="submit" class = "btn btn-primary" onclick="sumar()">Sumar</button>
      <button type="submit" class = "btn btn-secondary" onclick="restar()">Restar</button>
      <button type="submit" class = "btn btn-danger" onclick="multiplicar()">Multiplicar</button>
      <button type="submit" class = "btn btn-success" onclick="dividir()">Dividir</button>
      <br /><br />
      <div id="resultado"></div>
    </div>
    <script src="JS/app.js"></script>
    <script src = "JS/bootstrap.bundle.min.js"></script>

  </body>
</html>

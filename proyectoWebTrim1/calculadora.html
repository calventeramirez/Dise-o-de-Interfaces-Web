        <h1>Aplicaci√≥n de Calculadora</h1>
        <form id="formulario" class = "form-control">
          <div>
            <label for="operandoA" class="form-label">Operando A:</label>
            <input
              type="number"
              class="form-control"
              placeholder="Escribe el operando A"
              id="operandoA"
            />
          </div>
          <div>
            <label for="operandoB" class="form-label">Operando B:</label>
            <input
              type="number"
              class="form-control"
              placeholder="Escribe el operando B"
              id="operandoB"
            />
          </div>
        </form>
        <!-- sacamos fuera del formulario para que no se ejecute POST -->
        <button type="submit" class="btn btn-primary" onclick="sumar()">
          Sumar
        </button>
        <button type="submit" class="btn btn-secondary" onclick="restar()">
          Restar
        </button>
        <button type="submit" class="btn btn-danger" onclick="multiplicar()">
          Multiplicar
        </button>
        <button type="submit" class="btn btn-success" onclick="dividir()">

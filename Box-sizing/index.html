<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Box-Sizing</title>
    <style>
      .caja {
        width: 300px;
        height: 180px;
        margin: 30px auto;
        box-sizing: border-box;
        padding: 50px;
        border: 1px solid gray;
        border-radius: 10px;
        box-shadow: 0px 0px 10px gray;
        text-align: center;
        background-color: cadetblue;
        color: white;
        font-family: "Courier New", Courier, monospace;
      }
    </style>
  </head>
  <body>
    <h1>Box Sizing</h1>
    <div class="caja">
      <h2>Soy una caja</h2>
      <p>info de la caja</p>
    </div>
  </body>
</html>

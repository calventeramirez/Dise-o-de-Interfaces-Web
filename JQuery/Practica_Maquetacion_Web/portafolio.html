<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <title>Portafolio - Pablo Jesús Calvente Ramírez</title>
    <link rel="icon" type="image/png" href="./img/favicon.webp" />
    <!-- estilos -->
    <link rel="stylesheet" href="fonts/fontawesome-free-6.1.2-web/css/all.css">
    <link rel="stylesheet" href="fonts/poppins/poppins.css">
    <link rel="stylesheet" href="css/scroll.css">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="css/responsive.css">    
    <script src="js/jquery-3.7.1.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script src="js/toogle.js"></script>
    <title>Maquetación Proyecto CV</title>
</head>
<body>
    <!-- layout principal. Usamos metodología BEM -->
    <div class="layout">
        <!-- barra lateral (info usuario). -->
        <aside class="layout__aside">
            <section class="aside__user-info">
                <!-- información general usuario -->
                <div class="user-info__general">
                    <div class="user-info__container-image">
                        <img src="img/user.jpg" class="user-info__image" alt="Foto de perfil">
                        <!-- aquí iría la sombra -->
                    </div>
                    <h2 class="user-info__name">Pablo Jesús Calvente Ramírez</h2>
                    <h4 class="user-info__job">Alumno - Desarrollador Web</h4>
                     <!-- Toggle con el cambio oscuro claro -->
                     <label class="ui-switch">
                        <input type="checkbox">
                        <div class="slider">
                        <div class="circle"></div>
                        </div>
                    </label>  
                </div>
                <!-- menú de navegación -->
                <nav class="layout__menu">
                    <ul class="menu__list">
                        <li class="menu__option">
                            <a href="index.html" class="menu__link">
                                <i class="menu__icon fa-solid fa-house"></i>
                                <span class="menu__overlay">Home</span>
                            </a>
                        </li>
                        <li class="menu__option">
                            <a href="sobre-mi.html" class="menu__link">
                                <i class="menu__icon fa-solid fa-user"></i>
                                <span class="menu__overlay">Sobre mí</span>
                            </a>
                        </li>
                        <li class="menu__option">
                            <a href="curriculum.html" class="menu__link">
                                <i class="menu__icon fa-solid fa-graduation-cap"></i>
                                <span class="menu__overlay">Curriculum Vitae</span>
                            </a>
                        </li>
                        <li class="menu__option">
                            <a href="portafolio.html" class="menu__link menu__link--active">
                                <i class="menu__icon fa-solid fa-briefcase"></i>
                                <span class="menu__overlay">Portafolio</span>
                            </a>
                        </li>
                        <li class="menu__option">
                            <a href="blog.html" class="menu__link">
                                <i class="menu__icon fa-solid fa-book"></i>
                                <span class="menu__overlay">Blog</span>
                            </a>
                        </li>
                        <li class="menu__option">
                            <a href="contacto.html" class="menu__link">
                                <i class="menu__icon fa-solid fa-envelope"></i>
                                <span class="menu__overlay">Contacto</span>
                            </a>
                        </li>
                    </ul>
                </nav>

                <!-- link a redes sociales -->
                <div class="user-info__links">
                    <ul class="links__social">
                        <li class="social__option">
                            <a href="#" class="social__link">
                                <i class="social__icon fa-brands fa-youtube"></i>
                            </a>
                        </li>
                        <li class="social__option">
                            <a href="#" class="social__link">
                                <i class="social__icon fa-brands fa-linkedin"></i>
                            </a>
                        </li>
                        <li class="social__option">
                            <a href="#" class="social__link">
                                <i class="social__icon fa-brands fa-instagram"></i>
                            </a>
                        </li>
                    </ul>
                </div>

                <!-- botón del curriculum -->
                <div class="user-info__buttons">
                    <a href="pdf/CV.pdf" class="user-info__btn">Descargar CV</a>
                </div>

                <!-- pié de página -->
                <footer class="user-info__footer"> 
                    &copy; 2024 Pablo Jesús Calvente Ramírez - Web
                </footer>
            </section>
        </aside>

        <!-- contenido principal -->
        <main class="layout__content">
            <section class="content__page content__portafolio">
                <header class="portafolio__header">
                    <h1 class="portafolio__title">Portafolio</h1>
                </header>
                <nav class="portfolio__navbar">
                    <ul class="portfolio__menu">
                        <li class="portfolio_option portfolio__option--active">
                            <a href="#" class="portfolio__link">Todo</a>
                        </li>
                        <li class="portfolio_option">
                            <a href="#" class="portfolio__link">Cursos</a>
                        </li>
                        <li class="portfolio_option">
                            <a href="#" class="portfolio__link">Webs</a>
                        </li>
                        <li class="portfolio_option">
                            <a href="#" class="portfolio__link">Redes sociales</a>
                        </li>
                        <li class="portfolio_option">
                            <a href="#" class="portfolio__link">Videos</a>
                        </li>
                        <li class="portfolio_option">
                            <a href="#" class="portfolio__link">Proyectos</a>
                        </li>
                    </ul>
                </nav>
               
                <section class="portfolio__gallery">
                    <figure class="gallery__item">
                        <div class="gallery__container-image">
                            <a href="https://github.com/calventeramirez/CursoIntensivoDePython" class="gallery__link">
                                <img src="img/python.png" alt="" class="gallery__image">
                            </a>
                        </div>
                        <figcaption class="gallery__title">Curso Intesivo de Python</figcaption>
                        <i class="gallery__icon fa-solid fa-video-camera"></i>
                        <span class="gallery__category">Cursos</span>
                        <p class="gallery__text">Curso Intesivo de Python</p>
                    </figure>
                    <figure class="gallery__item">
                        <div class="gallery__container-image">
                            <a href="#" class="gallery__link">
                                <img src="img/JS.png" alt="" class="gallery__image">
                            </a>
                        </div>
                        <figcaption class="gallery__title">Javascript</figcaption>
                        <i class="gallery__icon fa-solid fa-code"></i>
                        <span class="gallery__category">Curso</span>
                        <p class="gallery__text">Curso de JS</p>
                    </figure>
                    <figure class="gallery__item">
                        <div class="gallery__container-image">
                            <a href="https://github.com/calventeramirez/Desarrollo-Web-en-entorno-Servidor" class="gallery__link">
                                <img src="img/PHP.png" alt="" class="gallery__image">
                            </a>
                        </div>
                        <figcaption class="gallery__title">PHP</figcaption>
                        <i class="gallery__icon fa-solid fa-code-commit"></i>
                        <span class="gallery__category">Curso</span>
                        <p class="gallery__text">Curso de PHP</p>
                    </figure>
                    
                </section>   
            </section>  
        </main>
    </div>
</body>
</html>

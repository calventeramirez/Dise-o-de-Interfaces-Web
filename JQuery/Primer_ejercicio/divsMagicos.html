<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Divs Magicos</title>
    <script src="js/divsMagicos.js" defer></script>
    <script type="text/javascript" src="JS/jquery-3.7.1.min.js"></script>
  </head>
  <style>
    #demoAnimation {
      position: fixed;
      top: 0;
      left: 0;
      background-color: #147896;
      height: 150px;
      width: 150px;
      cursor: pointer;
    }
    #demoAnimation2 {
      position: fixed;
      top: 150px;
      left: 0;
      background-color: red;
      height: 150px;
      width: 150px;
      cursor: pointer;
    }
  </style>
  <body>
    <div id="demoAnimation">click me! me muevo en circulos</div>
    <div id="demoAnimation2">Click me! me muevo en diagonal y me hago mas grande</div>
  </body>
</html>
